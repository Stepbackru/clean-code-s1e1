<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="logo">
    <img class="logo__img" src="./eisenhower-matrix.jpg" alt="logo">
    <a class="logo__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
    <section id="topSectionForAddingElementToList" class="section-add" aria-label="Add item">
      <label class="section-add__label" for="new-task">Add Item</label>
      <div class="wrapper">
        <input id="new-task" class="section-add__input input-text input-label_task" type="text">
        <button class="section-add__button button">Add</button>
      </div>
    </section>
    <h3 class="todo__caption">Todo</h3>
    <ul id="incompleteTasks" class="todo__list">
      <li class="todo__item">
        <input class="todo__input input-checkbox" type="checkbox">
        <label class="todo__label label input-label_task">Pay Bills</label>
        <input class="todo__input todo__input-text input-label_task" type="text">
        <button class="todo__button-edit button button__edit">Edit</button>
        <button class="todo__button-delete button button__delete">
          <img class="todo__img" src="./remove.svg" alt="remove icon">
        </button>
      </li>
      <li class="todo__item todo__item_edit">
        <input class="todo__input todo__input_edit input-checkbox" type="checkbox">
        <label class="todo__label todo__label_edit label input-label_task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo__input todo__input-text todo__input-text_edit input-text input-label_task">
        <button class="todo__button-edit button button__edit">Save</button>
        <button class="todo__button-delete button button__delete">
          <img class="todo__img" src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
    <h3 class="compl__caption">Completed</h3>
    <ul id="completed-tasks" class="compl__list">
      <li class="compl__item">
        <input class="compl__input input-checkbox" type="checkbox" checked>
        <label class="compl__label label input-label_task">See the Doctor</label>
        <input type="text" class="compl__input compl__input-text input-text input-label_task">
        <button class="compl__button-edit button button__edit">Edit</button>
        <button class="compl__button-delete button button__delete">
          <img class="compl__img" src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
